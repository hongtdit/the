<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
    <script
      src="https://kit.fontawesome.com/7de9ee439a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <img src="./img/hinh-nen-cong-nghe.jpg" alt="" srcset="" /> -->
    <div class="overlay">
      <form id="login-user">
        <div class="con">
          <header class="head-form">
            <h2>Log In</h2>
            <p>login here using your username and password</p>
          </header>
          <br />
          <div class="field-set">
            <span class="input-item">
              <i class="fa fa-user-circle"></i>
            </span>
            <input
              class="form-input"
              id="txt-input"
              type="text"
              name="username"
              placeholder="UserName"
              required
            />
            <br />
            <span class="input-item">
              <i class="fa fa-key"></i>
            </span>
            <input
              class="form-input"
              type="password"
              placeholder="Password"
              id="pwd"
              name="password"
              required
            />
            <span>
              <i
                class="fa fa-eye"
                aria-hidden="true"
                type="button"
                id="eye"
              ></i>
            </span>
            <br />
            <button class="log-in">Log In</button>
          </div>
          <div class="other">
            <div class="btn submits frgt-pass" onclick="gotoForgotPass()">
              Forgot Password
            </div>

            <div class="btn submits sign-up" onclick="gotoRegistor()">
              Sign Up
              <i class="fa fa-user-plus" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
